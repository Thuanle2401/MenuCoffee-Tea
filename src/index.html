<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Coffee & Tea</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Coffee & Tea</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#menu">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Liên hệ</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Menu Section -->
  <section id="menu" class="container mt-5">
    <h2 class="text-center">Menu</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="coffee.jpg" class="card-img-top" alt="Coffee">
          <div class="card-body">
            <h5 class="card-title">Cà phê Sữa</h5>
            <p class="card-text">Một ly cà phê sữa ngon tuyệt.</p>
            <p class="price">40,000 VNĐ</p>
            <button class="btn btn-primary">Thêm vào giỏ</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="container mt-5">
    <h2 class="text-center">Liên hệ</h2>
    <form>
      <div class="form-group">
        <label for="name">Họ và Tên</label>
        <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn">
      </div>
      <div class="form-group">
        <label for="message">Tin nhắn</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Nhập tin nhắn của bạn"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Gửi</button>
    </form>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
